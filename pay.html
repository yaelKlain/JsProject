<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type=”image/png” href="./image/בלי רקע.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type=”image/png” href="./image/בלי רקע.png">
    <link rel="stylesheet" href="./css/stayle.css">
    <title>סיכום הזמנה</title>
</head>

<body>
    <div id="plan" class="rounded">
        <div class="modal" tabindex="-1" id="staticBackdrop" data-bs-backdrop="static" style="text-align: center;">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color:  lightblue;">
                    <div class="modal-header">
                        <img src="./image/בלי רקע.png" style="width: 10%; padding: 3px;">
                        <h5 class="modal-title">סיום הזמנה</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        שלום לקוח יקר<br>
                        תודה על הזמנתך <br>הקבלה תשלח לכתובות האימייל <div id="email"></div>
                        <div> !!טיסה נעימה</div>
                    </div>
                    <div class="modal-footer">
                        <a href="./home.html" class="btn btn-primary m-auto" style="background-color: #f7bf39;"> לעמוד
                            הבית</a>
                    </div>
                </div>
            </div>
        </div>
        <h2 id="p">תוכנית הנסיעה</h2>
        <div id="endPoint" class="mx-3 bold" style="text-align: center;"> </div>
        <div class="planFlex">
            <div id="Ddate" class="bold"><i class="bi bi-calendar-check mx-3"></i></div>
            <div>תאריך טיסה</div>
        </div>
        <div id="border" class=" border-black border-2 border-bottom-0 border-end-0 border-top-0 mx-4"></div>
        <div class="planFlex">
            <div id="startingPoint" class="bold"><i class="bi bi-record2 mx-3"></i></div>
            <div>נקודת מוצא</div>
        </div>
        <div id="border" class=" border-black border-2 border-bottom-0 border-end-0 border-top-0 mx-4"></div>
        <div class="planFlex">
            <div id="startingTime" class="bold"><i class="bi bi-clock-history mx-3"></i></div>
            <div>שעת המראה</div>
        </div>
        <div id="border" class=" border-black border-2 border-bottom-0 border-end-0 border-top-0 mx-4"></div>
        <div class="planFlex">
            <div id="Airplane" class="bold"> <i class="bi bi-airplane mx-3"></i></div>
            <div>חברת תעופה</div>
        </div>
        <div id="border" class=" border-black border-2 border-bottom-0 border-end-0 border-top-0 mx-4"></div>
        <div class="planFlex">
            <div id="sumOfHours" class="bold"><i class="bi bi-hourglass-split mx-3"></i></div>
            <div>משך זמן הטיסה</div>
        </div>
        <div id="border" class=" border-black border-2 border-bottom-0 border-end-0 border-top-0 mx-4"></div>
        <div class="planFlex">
            <div id="adult" class="bold"> <i class="bi bi-person-fill mx-3"></i></div>
            <div>מספר מבוגרים</div>
        </div>
        <div id="border" class=" border-black border-2 border-bottom-0 border-end-0 border-top-0 mx-4"></div>
        <div class="planFlex">
            <div id="children" class="bold"><i class="bi bi-person mx-3"></i></div>
            <div>מספר ילדים</div>
        </div>
        <div id="border" class=" border-black border-2 border-bottom-0 border-end-0 border-top-0 mx-4"></div>
        <div class="planFlex">
            <div id="suidcese" class="bold"><i class="bi bi-briefcase-fill mx-3"></i></div>
            <div>מספר מזוודות</div>
        </div>

        <div id="border" class=" border-black border-2 border-bottom-0 border-end-0 border-top-0 mx-4"></div>
        <div class="planFlex">
            <div id="bug" class="bold"><i class="bi bi-handbag mx-3"></i></div>
            <div>מספר תיקי יד</div>
        </div>
        <div id="border" class=" border-black border-2 border-bottom-0 border-end-0 border-top-0 mx-4"></div>
        <div class="planFlex">
            <div id="PointEnd" class="bold"><i class="bi bi-record2 mx-3"></i></div>
            <div>נקודת יעד</div>
        </div>
        <div id="border" class=" border-black border-2 border-bottom-0 border-end-0 border-top-0 mx-4"></div>
        <div class="planFlex">
            <div id="fininshTime" class="bold"><i class="bi bi-clock-history mx-3"></i></div>
            <div>שעת נחיתה</div>
        </div>
        <div id="border" class=" border-black border-2 border-bottom-0 border-end-0 border-top-0 mx-4"></div>

        <div class="bold"><i class="bi bi-geo-alt-fill mx-3 "></i>הגעת ליעד</div>
        <div id="price" class="mx-3 bold"> סהכ לתשלום:</div>
        <button type="button" class=" btn rounded-pill border d-block mt-3" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop" id="btn_pay">לתשלום
        </button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./jquery-3.6.4.min.js"></script>
    <script src="./js/OrderSummary.js"></script>
</body>

</html>
