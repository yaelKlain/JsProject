<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon"  type=”image/png” href="./image/בלי רקע.png">

    <link rel="stylesheet" href="./css/stayle.css">
    <title>הזמנה</title>
</head>

<body>

    <div id="container" class="m-auto mt-5">
        <!-- טופס מילוי -->
        <img src="./image/בלי רקע.png" alt="logo" id="logo" class="m-auto d-block">
        <div id="place" class="d-flex justify-content-center">
            <h4 id="for"></h4>
            <i class="bi bi-airplane mx-3" id="airplane"></i>
            <h4 id="to"></h4>
        </div>
        <h6 id="date"></h6>
        <div id="details" class="shadow">
            <div class="rounded-top d-flex justify-content-end border border-white adult" id="adult">
                <div style=" margin-left: 125px;" class="mt-2">מבוגרים</div>
                <input type="number" min="0" id="num1" class="mt-2" value="1">
            </div>
            <div class="mt-1 d-flex justify-content-end border border-white adult" id="adult">
                <div style=" margin-left: 145px;" class="mt-2">ילדים</div>
                <input type="number" min="0" id="num2" class="mt-2" value="1">
            </div>
            <div class="rounded-bottom d-flex justify-content-end border border-white mt-1 adult" id="bug">
                <div style=" margin-left: 133px;" class="mt-2">מזוודות</div>
                <input type="number" min="0" id="num3" class="mt-2" value="1">
            </div>
        </div>
        <button type="button" class=" btn rounded-pill border d-block mt-5" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop" id="btn_pay">
            !קדימה </button>

        <!-- טופס כניסה -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            id="myModal" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">כניסה והרשמה</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-signin m-auto col-6 container-md">
                            <form id="login-form">
                                <img class="mb-4" src="./image/בלי רקע.png" alt="logo" width="68" >
                                <span style="font-family: round;">טיסות סודיות</span>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com" required>
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

                    </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./jquery-3.6.4.min.js"></script>
    <script src="./js/paying.js"></script>
    
</body>

</html>
